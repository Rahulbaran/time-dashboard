<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Rahul Kumar">
  <meta name="keywords" content="Time tracker, Time tracker Dashboard, Time tracker dasboard by Frontend Mentor, Frontend Mentor">
  <meta name="description" content="Time tracker dashboard is a challenge by Frontend Mentor, The tracker lets you track your activity periodically.">

  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard Challenge</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Custom Script File -->
  <script src="js/script.js"  defer></script>

 
</head>
<body>


    <main class="time--tracker--dashboard">
      
      <div class="user__info__container">
        
        <div class="about__user__section">
          <img src="images/image-jeremy.png" alt="User Image" class="user__img">
          <div class="user__name__wrapper">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="time__period__btns__container">
          <button class="time__period__btn daily__btn">Daily</button>
          <button class="time__period__btn weekly__btn">Weekly</button>
          <button class="time__period__btn monthly__btn">Monthly</button>
        </div>

      </div>


      <!------------------ User Activity Details ----------------->
      <div class="user__activity__container activity__container__one">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Work</h4> 
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>
  
          <div class="activity__time__wrapper">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>

      </div>


      <div class="user__activity__container activity__container__two">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Play</h4>
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>
  
          <div class="activity__time__wrapper">
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
  
        </div>
        
      </div>


      <div class="user__activity__container activity__container__three">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Study</h4>
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>

          <div class="activity__time__wrapper">
            <h2>7hrs</h2>
            <p>Last Week - 4hrs</p>
          </div>

        </div>
      </div>
        

      <div class="user__activity__container activity__container__four">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Exercise</h4>
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>
  
          <div class="activity__time__wrapper">
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
       
      </div>


      <div class="user__activity__container activity__container__five">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Social</h4>
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>
  
          <div class="activity__time__wrapper">
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
        
      </div>


      <div class="user__activity__container activity__container__six">

        <div>
          <div class="activity__name__wrapper">
            <h4 class="activity__name">Self Care</h4>
            <button class="activity__btn" type="button">
              <img src="images/icon-ellipsis.svg" alt="Activity Button Icon">
            </button>
          </div>
  
          <div class="activity__time__wrapper">
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>

      </div>

      
    </main>

  
</body>
</html>
